address-autocomplete.suggestPOI.ws.url = https://teleservices.paris.fr/SuggestPOI_L93/rest/services/SuggestPOI.jsp
# address-autocomplete.suggestPOI.ws.url = http://xdir-infspub-pr.ressources.paris.mdp:8080/SuggestPOI/rest/services/SuggestPOI.jsp
