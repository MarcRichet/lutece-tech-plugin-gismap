#############################################################################
# Configuration file for Lutece GISMAP plugin

# view 1
gismap.view.init = 1

####################################################
# Parameters list
####################################################
# TypeCarte
gismap.view.1.parameter.TypeCarte='Attributaire'
# Controles
gismap.view.1.parameter.Controles='Overview','ZoomExtent','ScaleBar','MousePosition'
# Interacts
# gismap.view.1.parameter.Interacts='Rotate','ZoomZone','Draw,Measure','Select'
# Projection
gismap.view.1.parameter.Projection='2154'
# Extent
gismap.view.1.parameter.Extent=''
# ZoomStart
gismap.view.1.parameter.ZoomStart='11'
# Zoom
gismap.view.1.parameter.Zoom='0','22'
# BackGround
gismap.view.1.parameter.BackGround='OSM'-null,'MapQuest'-'sat'
# WMS
gismap.view.1.parameter.WMS=''
# WMTS
gismap.view.1.parameter.WMTS=''
# WFS
gismap.view.1.parameter.WFS=''
# GeoJSON
gismap.view.1.parameter.GeoJSON=''
# WKT
gismap.view.1.parameter.WKT=''

# # # # # # # #
# SuggestPOI
# # # # # # # #

# A RENSEIGNER : ws.url, param.clientId

# URL du Web Service SuggestPOI
# address-autocomplete.suggestPOI.ws.url = http://xdir-infspub-pr.ressources.paris.mdp:8080/SuggestPOI_CC49/rest/services/SuggestPOI.jsp
address-autocomplete.suggestPOI.ws.url = https://p89-ws.apps.paris.fr/SuggestPOI/rest/services/SuggestPOI.jsp
# Délai minimum (en millisecondes) entre une frappe au clavier et un appel au Web Service
address-autocomplete.suggestPOI.ui.delay = 250
# Nombre minimum de caractères pour soumettre une requête
address-autocomplete.suggestPOI.param.query.minLength = 3
# Types de POI recherchés par défaut 
address-autocomplete.suggestPOI.param.types.default = ADR,JRDN,VOIE
# Nombre de résultats à renvoyer (si possible) par défaut
address-autocomplete.suggestPOI.param.nbResults.default = 5
# Identifiant quelconque de l'application cliente
address-autocomplete.suggestPOI.param.clientId = gismap

