<#include "gismap_tabs.html" />
<@tabs tab="view" />

<div class="row" >
    <div class="col-sm-12">

        <@messages infos=infos />

        <form method="post"  action="jsp/site/Portal.jsp?page=view">
            <button name="view_createView" class="btn btn-primary pull-right" type="submit">
                <span class="glyphicon glyphicon-plus"></span>
                #i18n{gismap.manage_views.buttonAdd}
            </button>
        </form>

    <h4>#i18n{gismap.manage_views.tableLabel}</h4>
        
    <table class="table table-condensed table-striped">
        <tr>
            <input type="hidden" id="id" name="id"/>
            <th>#i18n{gismap.manage_views.columnServerName}</th>
            <th>#i18n{portal.util.labelActions}</th>
        </tr>
            <#list view_list as view >
        <tr>
            <input type="hidden" id="id" name="id" />
            <td>
                ${view.serverName}
            </td>    
        <td>
            <a href="jsp/site/Portal.jsp?page=view&view=modifyView&id=${view.id}"
               class="btn btn-primary btn-small" title="#i18n{portal.util.labelModify}">
                <span class="glyphicon glyphicon-edit"></span>
            </a>

            <a href="jsp/site/Portal.jsp?page=view&action=confirmRemoveView&id=${view.id}"
               class="btn btn-danger btn-small" title="#i18n{portal.util.labelDelete}" >
                <span class="glyphicon glyphicon-trash"></span>
            </a>
        </td>
        </tr>
        </#list>
    </table>
    
    </div>
</div>
