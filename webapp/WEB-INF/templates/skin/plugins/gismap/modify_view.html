<#include "gismap_tabs.html" />
<@tabs tab="view" />

<div class="row" >
    <div class="col-sm-12">

    <form class="form-horizontal" method="post" action="jsp/site/Portal.jsp?page=view">
        <fieldset>
            <legend>#i18n{gismap.modify_view.tableLabel}</legend>

            <@messages errors=errors />
            <input type="hidden" id="id" name="id" value="${view.id}"/>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="servername" >#i18n{gismap.modify_view.labelServerName} * :</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" id="servername" name="servername"  maxlength="50" value="${view.serverName}" tabindex="1" />
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button name="action_modifyView" class="btn btn-primary" type="submit" tabindex="1" >
                        #i18n{portal.util.labelModify}
                    </button>
                    <button name="view_manageViews" class="btn" type="submit" >
                        #i18n{portal.util.labelCancel}
                    </button>	
                </div>
            </div>

        </fieldset>
    </form>
    </div>  

</div>
