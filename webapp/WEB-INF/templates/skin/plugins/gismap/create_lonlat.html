<#include "gismap_tabs.html" />
<@tabs tab="lonlat" />

<div class="row" >
    <div class="col-sm-12">

    <form class="form-horizontal" role="form" method="post" action="jsp/site/Portal.jsp?page=lonlat">
        <fieldset>
            <legend>#i18n{gismap.create_lonlat.tableLabel}</legend>

            <@messages errors=errors />
            <input type="hidden" id="id" name="id"/>  
            <div class="form-group">
                <label class="col-sm-3 control-label" for="longitude" >#i18n{gismap.create_lonlat.labelLongitude} * :</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" id="longitude" name="longitude" value="${lonlat.longitude!''}"  maxlength="50" tabindex="0" />
                    <span class="help-block">#i18n{gismap.create_lonlat.labelLongitude.help}</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button name="action_createLonLat" class="btn btn-primary" type="submit" tabindex="1">
                        #i18n{portal.util.labelCreate}
                    </button>
                    <button name="view_manageLonLats" class="btn" type="submit" >
                        #i18n{portal.util.labelCancel}
                    </button>
                </div>
            </div>
        </fieldset>
    </form>
    </div>
</div>
