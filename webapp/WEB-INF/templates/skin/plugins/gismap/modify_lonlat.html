<#include "gismap_tabs.html" />
<@tabs tab="lonlat" />

<div class="row" >
    <div class="col-sm-12">

    <form class="form-horizontal" method="post" action="jsp/site/Portal.jsp?page=lonlat">
        <fieldset>
            <legend>#i18n{gismap.modify_lonlat.tableLabel}</legend>

            <@messages errors=errors />
            <input type="hidden" id="id" name="id" value="${lonlat.id}"/>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="longitude" >#i18n{gismap.modify_lonlat.labelLongitude} * :</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" id="longitude" name="longitude"  value="${lonlat.longitude}" tabindex="1" />
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button name="action_modifyLonLat" class="btn btn-primary" type="submit" tabindex="1" >
                        #i18n{portal.util.labelModify}
                    </button>
                    <button name="view_manageLonLats" class="btn" type="submit" >
                        #i18n{portal.util.labelCancel}
                    </button>	
                </div>
            </div>

        </fieldset>
    </form>
    </div>  

</div>
