<link rel="stylesheet" href="js/lib/ol.css" type="text/css">
<script src="js/lib/ol.js"></script>
<script src="js/lib/proj4js.js"></script>
<script src="js/data/Feature.js"></script>
<script src="js/data/LayerRaster.js"></script>
<script src="js/data/layer.js"></script>
<script src="js/util/Manager.js"></script>
<script src="js/data/view.js"></script>
<script src="js/tools/drawTools.js"></script>
<script src="js/tools/SpecificInteracts.js"></script>
<script src="js/tools/Measure.js"></script>
<script src="js/tools/control.js"></script>
<script src="js/tools/Interaction.js"></script>
<script src="js/tools/geoPoint.js"></script>
<script src="js/tools/TOC.js"></script>
<script src="js/gismap.js"></script>

<div class="row">
	<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
		<span>Entrer une adresse : </span>
		<input type="text" name="address">
	</div>
	<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
	    <input type="hidden" id="id_Select" value="225000,6237500,292000,6249500" />
	    <div id="map" class="map"></div>
	    <button id="on" onClick="activeGPS()">GPS On</button>
	    <button id="off" onClick="disactiveGPS()">GPS Off</button>
	    <button id="zoom" onClick="zoomTo()">Zoom To</button>
	    <button id="ruler" onClick="deleteFeatures()">Ruler</button>
	    <select id="mapSelector">
	      <option selected value="OSM">OSM</option>
	      <option value="MapQuest">MapQuest</option>
	      <option value="CAPGEO">CAPGEO</option>
	    </select>
	    <form class="form-inline">
	      <label>Tool Selector : &nbsp;</label>
	      <select id="specificToolSelector">
	        <option value="Select">Select</option>
	        <option value="Measure">Measure</option>
	        <option value="Draw">Draw</option>
	      </select>
	    </form>
	    <form class="form-inline">
	      <label>Draw Geometry type : &nbsp;</label>
	      <select id="drawToolSelector" disabled>
	        <option value="None">None</option>
	        <option value="Point">Point</option>
	        <option value="LineString">LineString</option>
	        <option value="Polygon">Polygon</option>
	        <option value="Circle">Circle</option>
	        <option value="Square">Square</option>
	        <option value="Box">Box</option>
	      </select>
	    </form>
	    <form class="form-inline">
	      <label>Measure Geometry type : &nbsp;</label>
	        <select id="measureType" disabled>
	            <option value="None">None</option>
	            <option value="Length">Length</option>
	            <option value="Area">Area</option>
	        </select>
	        <label class="checkbox" disabled>
	          <input type="checkbox" id="measureAdv">
	          Mesures Geodesique
	        </label>
	    </form>

	</div>
</div>
<!-- <script src="js/gis.js"></script> -->
<#include "gis.html">
