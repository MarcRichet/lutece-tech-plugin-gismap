<!DOCTYPE html>
<html>
  <head>
    <title>GIS Map - OpenLayers v3.13.0</title>

    <link rel="stylesheet" href="lib/ol.css" type="text/css">
    <link rel="stylesheet" href="lib/ol3-layerswitcher.css" type="text/css">
    <script src="lib/ol-debug.js" type="text/javascript"></script>
    <script src="lib/ol3-layerswitcher.js" type="text/javascript"></script>
    <script src="lib/jquery-1.12.0.min.js" type="text/javascript"></script>
    <script src="lib/proj4.js" type="text/javascript"></script>
    <script src="data/Projection.js" type="text/javascript"></script>
    <script src="data/Feature.js" type="text/javascript"></script>
    <script src="data/LayerRaster.js" type="text/javascript"></script>
    <script src="data/Layer.js" type="text/javascript"></script>
    <script src="util/Manager.js" type="text/javascript"></script>
    <script src="tools/Print.js" type="text/javascript"></script>
    <script src="data/View.js" type="text/javascript"></script>
    <script src="tools/DrawTools.js" type="text/javascript"></script>
    <script src="tools/SpecificInteracts.js" type="text/javascript"></script>
    <script src="tools/Measure.js" type="text/javascript"></script>
    <script src="tools/Control.js" type="text/javascript"></script>
    <script src="tools/Interaction.js" type="text/javascript"></script>
    <script src="tools/GeoPoint.js" type="text/javascript"></script>
    <script src="GisMap.js" type="text/javascript"></script>
  </head>
  <body>
    <input type="hidden" id="id_Select" value=""/><!--"225000,6237500,292000,6249500" />-->
    <div id="map" class="map" style="width: 100%;  height: 100%"></div>
    <button id="zoom" onClick="zoomTo()">Zoom To</button>
    <button id="ruler" onClick="deleteFeatures()">Ruler</button>
    <form class="form-inline">
      <label>Tool Selector : &nbsp;</label>
      <select id="specificToolSelector">
        <option value="Select">Select</option>
        <option value="Measure">Measure</option>
        <option value="Draw">Draw</option>
      </select>
    </form>
    <form class="form-inline">
      <label>Draw Geometry type : &nbsp;</label>
      <select id="drawToolSelector" disabled>
        <option value="Point">Point</option>
        <option value="LineString">LineString</option>
        <option value="Polygon">Polygon</option>
        <option value="Circle">Circle</option>
        <option value="Square">Square</option>
        <option value="Box">Box</option>
      </select>
    </form>
    <form class="form-inline">
      <label>Measure Geometry type : &nbsp;</label>
        <select id="measureType" disabled>
            <option value="Length">Length</option>
            <option value="Area">Area</option>
        </select>
        <label class="checkbox">
          <input type="checkbox" id="measureAdv" disabled>
          Mesures Geodesique
        </label>
    </form>

    <form class="form-inline">
       <a id="mapPrint" download="map.png"> Print Map</a>
       <a id="mapCopy"> Copy Map</a>
    </form>
    <script src="Gis.js" type="text/javascript"></script>
  </body>
</html>
